<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="images/anvil.png">
</head>
<body>


  <header>






    <nav class="navbar navbar-expand-sm navbar-light acmenav fixed-top">
      <div class="container-fluid">
        <h2>ACME CORPORATION</h2>
        

      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
             
            
            <button class="btn btn-secondary mr-3">Add Location</button>
            <button class="btn btn-secondary mr-3">Add Department</button>
            
<button type="button" class="btn btn-secondary mr-3" data-toggle="modal" data-target="#addemployee">
 Add Employee
</button>



          </li>


          <li class="nav-item">
             
            <form class="queryform">
              <input type="text" placeholder="Enter employee name, department or location" id="query" size="44" required>
              
            </form>
          </li>
         
         
        </ul>
      </div>


      </div>
     

      
    </nav>

   
    
  </header>




<div class="container-fluid" id="main">
 
    
    <div class="table-responsive m-3">
      <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark"><tr><th>Name</th><th>Department</th><th>Job Title</th><th>Location</th><th>Email</th><th>Actions</th></tr></thead>
        <tbody class="employees"></tbody>
      </table>


  </div>
</div>   

<!-- Add Employee Modal -->
<div class="modal" tabindex="-1" id="addemployee">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Add Employee</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <form method="POST" id ="addemployeeform">
          <div class="modal-body">
            
              <div class="mb-3">
                <label for="InputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="InputFirstName" name="firstName" placeholder="Enter First Name" required>
                
              </div>
              <div class="mb-3">
                <label for="InputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" name="lastName" placeholder="Enter Last Name" required>
              </div>
              <div class="mb-3">
                <label for="InputJobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="InputJobTitle" name="jobTitle" placeholder="Enter Job Title">
              </div>
              <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail" name="email" placeholder="Enter e-mail address">
              </div>
              <div class="mb-3">
                
                <select id="departments" class="form-select form-select-lg mb-3" name="department" required>
                  <option selected disabled value="">Select a department</option>
                 
                </select>
               
              </div>
             
             
             
            
          
          </div>
          <div class="modal-footer">
              <button id="employeeAdded" type="submit" name="insertEmployee" class="btn btn-primary">Save Changes</button>
              <button type="button" data-dismiss="modal" class="btn btn-danger">Discard Changes</button>
          </div>
        </form>
      </div>
  </div>
</div>


<!-- Edit Employee Modal -->
<div class="modal" tabindex="-1" id="editmodal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Edit Employee</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <form method="POST" id ="editemployeeform">
          <div class="modal-body">
            
              <div class="mb-3">
                <label for="edittFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" name="editfirstName" placeholder="Enter First Name" required>
                
              </div>
              <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" name="editlastName" placeholder="Enter Last Name" required>
              </div>
              <div class="mb-3">
                <label for="edittJobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="editJobTitle" name="editjobTitle" placeholder="Enter Job Title">
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="editEmail" name="editemail" placeholder="Enter e-mail address">
              </div>
              <div class="mb-3">
                
                <select id="editdepartments" class="form-select form-select-lg mb-3" name="editdepartment" required>
                  <option selected disabled value="">Select a department</option>
                 
                </select>
               
              </div>
             
             
             
            
          
          </div>
          <div class="modal-footer">
              <button id="employeeEdited" type="submit" name="edittedEmployee" class="btn btn-primary">Save Changes</button>
              <button type="button" data-dismiss="modal" class="btn btn-danger">Discard Changes</button>
          </div>
        </form>
      </div>
  </div>
</div>


<!-- Delete Employee Modal -->
<div class="modal" tabindex="-1" id="deleteemployee">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Delete Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body" id="employeetodelete">        
        </div>
        <div class="modal-footer">
            <button id="employeeDeleted" type="submit" name="deletedEmployee" class="btn btn-danger">Delete Employee</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary">Discard Changes</button>
        </div>
     
    </div>
</div>

</div>






<div id="preloader"></div>
  
</body>


  

  

    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
